<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Criando Tela Login</title>
</head>
<body>

	<div id="container">
		
		<img src="./imagens/imagens/perfil.png">

		<form>
			
			<div>
				<input class="email" type="text" name="email" id="email" placeholder="Digite a sua senha">
			</div>

			<div>
				<input class="senha" type="password" name="senha" id="senha" placeholder="Digite a sua senha">
			</div>

			<div>
				<input class="submit" type="submit" value="logar">
			</div>

		</form>

	</div>

</body>
</html>
