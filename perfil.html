<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pagina Perfil Facebook</title>
	<script src="https://kit.fontawesome.com/3966c7b0f2.js" crossorigin="anonymous"></script> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

		<main>
			
			<div id="device-bar-1">
				<button></button>
				<button></button>
				<button></button>
			</div>
			<!--Inicio da Area de Navegação-->
			<header>
				<div class="tb">
					<div class="td" id="logo">
						<a href="#">
							<i class="fab fa-facebook-circle"></i>
						</a>
					</div>
					<div class="td" id="seacrh-form">
						<form method="get" action="#">
							<input type="text" placeholder="Search Facebook">
							<button type="submit">
								<i class="material-icons">seacrh</i>
							</button>
						</form>
					</div>

					<div class="td" id="f-name-1">
						<span>Ernesto Gusta Pro</span>
					</div>
					<div class="td" id="i-links">
						<div class="tb">
							<div class="td" id="m-td">
								<div class="tb">
									<span class="td">
										<i class="material-icons">person_add</i>
									</span>
									<span class="td">
										<i class="material-icons">chat_bubnle</i>
									</span>
									<span>
										<i class="material-icons">Notificações</i>
									</span>
								</div>
							</div>
							<div class="td">
								<a href="#" id="p-link">
									<img src="Miller.jfif">
								</a>
							</div>
						</div>
					</div>
				</div>
			</header>
			<!--Fim da area de Navegação-->

			<div class="profile-upper">
				<div id="profile-banner-image">
					<img src="Miller.jfif" alt="">
				</div>
				<div id="profile-d">
					<div id="profile-pic">
						<img src="Miller.jfif">
					</div>
					<div id="u-name">Ernesto Gusta Pro</div>
					<div class="tb" id="m-btns">
					<div class="td">
					<div class="m-btn"><i class="material-icons"><span>format</span></i></div>
					</div>
					<div class="td">
					<div class="m-btn"><i class="material-icons"><span>lock</span></i></div>
				</div>
				<div id="edit-profile"><i class="material-icons"><span>Camera_alt</i></span></div>
				</div>
				</div>
				<div id="black-grd"></div>
			</div>
			<div id="main-content">
				<div class="tb">
					<div class="td" id="l-col">
						<div class="l-cnt">
							<div class="cnt-label">
								<i class="l-i" id="l-i"></i>
								<span>Intro</span>
								<div class="lb-action"><i class="material-icons">Edit</i></div>
							</div>
							<div id="i-box">
								<div id="intro-line">Software Developer</div>
								<div id="u-occ">Minhas Soft-Skills</div>
								<div id="u-loc"><i class="material-icons">Localização</i></div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main>


</body>
</html>
