<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="formulario.css">
	<title>Estilizando formularios</title>
</head>
<body>

	<h2>Estilizando formularios</h2>

	<fieldset>
		

		<legend>Detalhes de Contato</legend>

		<div>
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome">
		</div>

		<div>
			<label for="email">E-mail</label>
			<input type="text" name="email" id="email">
		</div>

		<div>
			<label for="url">URL:</label>
			<input type="text" name="url" id="url">
		</div>

	</fieldset>

	<fieldset>
		
		<legend>Comentários</legend>
		<div>
			<label for="mensagem">Mensagem:</label>
			<textarea name="mensagem" id="mensagem"></textarea>
		</div>

	</fieldset>

	<fieldset>
		
		<legend>Lembrar de mim</legend>

		<div>
			<label>
				<input class="radio" type="radio" name="lembrar" id="sim">Sim
			</label>
		</div>

		<div>
			<label>
				<input class="radio" type="radio" name="lembrar" id="nao">Não
			</label>
		</div>

	</fieldset>
</body>
</html>
